<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="hero">
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="card">
              <h3 class="card-header">Search For A City:</h3>
              <div class="card-body">
                <form id="city-form" class="card-body">
                  <label class="form-label">City</label>
                  <input name="city" id="city" type="text" class="form-input" />
                  <button type="submit" class="btn btn-primary">
                    Get Weather
                  </button>
                </form>
              </div>
            </div>

            <div class="card">
              <h3 class="card-header">Recently Looked At:</h3>
              <div id="history" class="card-body"></div>
            </div>
          </div>

          <div class="col-8">
            <div>
              <h2 class="subtitle">Showing Weather For:</h2>
              <div id="weather-container"></div>
            </div>
          </div>
        </div>
      </div>



    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
