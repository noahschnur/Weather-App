<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="hero">
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="card">
              <h3 class="card-header">Search For A City:</h3>
              <div class="card-body">
                <form id="city-form" class="card-body">
                  <label class="form-label"></label>
                  <input
                    name="city"
                    id="city"
                    type="text"
                    placeholder="City"
                    class="form-input"
                  />
                  <button id="weather" type="submit" class="btn btn-primary">
                    Get Weather
                  </button>
                </form>
              </div>
            </div>

            <div class="card">
              <h3 class="card-header">Recently Looked At:</h3>
              <div id="history" class="card-body">
                <ul id="show-history"></ul>
              </div>
            </div>
          </div>

          <div class="col-8">
            <div>
              <h4 class="subtitle">Showing Weather For:</h4>
              <div id="current-weather-container">
                <p id="city-name"></p>
                <p id="current-day"></p>
                <img id="icon" />
                <h2>Current Wind Speed (mhp)</h2>
                <p id="wind-speed"></p>
                <h2>Current Temperature (F)</h2>
                <p id="temp"></p>
                <h2>Current Humidity (%)</h2>
                <p id="humid"></p>
                <h2>UVI</h2>
                <p id="uv"></p>
              </div>
              <br />
              <div id="five-day-forcast-container">
                <h2>5-Day Forcast</h2>
                <img id="five-days" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
